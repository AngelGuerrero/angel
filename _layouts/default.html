<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/defaults/boy.png" type="image/png">

  <title>{{ page.title }} - {{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat" rel="stylesheet">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/themes/mono/mono_build.css">
</head>

<body>
  <div id="app" class="row">

    <!-- Menú orientado a la izquierda -->
    <nav class="navbar column column-h-center">
      <div class="navbar__profile">
        <img src="{{ site.baseurl }}/uploads/me.jpg" class="profile__image" alt="">
      </div>

      <div class="navbar__menu around grow-1 column">
        <a href="{{ '/' | absolute_url }}" class="menu__item row-v-center row-h-center">
          <i class="fas fa-home fa-1x menu__icon"></i>
        </a>
        <a href="{{ site.baseurl }}/posts" class="menu__item  row-v-center row-h-center">
          <i class="fas fa-newspaper fa-1x menu__icon"></i>
        </a>
        <a href="{{ site.baseurl }}/exercises" class="menu__item  row-v-center row-h-center">
          <i class="fas fa-dumbbell fa-1x menu__icon"></i>
        </a>
        <a href="{{ site.baseurl }}/projects" class="menu__item  row-v-center row-h-center">
          <i class="fas fa-project-diagram fa-1x menu__icon"></i>
        </a>
        <a href="{{ site.baseurl }}/contact" class="menu__item  row-v-center row-h-center">
          <i class="fas fa-id-card fa-1x menu__icon"></i>
        </a>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content grow-1">
      <header class="main-header container row-v-center">
        <h1 class="header__branding">{{ site.title }}</h1>
      </header>

      <!-- Contenido inyectado -->
      <section class="main-yield">{{ content }}</section>

      <!-- Pié de página principal -->
      <footer class="main-footer">Made with {{ "<3" | escape }} </footer>
    </div>

  </div>


  {%- include scripts.html -%}
</body>

</html>
