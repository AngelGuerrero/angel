---
layout: base
---

{% include breadcrumb.html %}

<article class="section">
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    {% if page.repository %}
      <a href="https://github.com/AngelGuerrero/{{ page.repository }}" class="btn btn-primary" target="_blank">Repositorio {{ page.repository | capitalize }}</a>
    {% endif %}
  </header>
    <div class="content">
      {{ content }}
    </div>
  </article>
