<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ site.title }}</title>
  <link rel="shortcut icon" href="/assets/img/defaults/boy.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/themes/minimalistic/minimalistic_build.css">
</head>

<body>
  <div class="wrapper" id="app">
  
    <header class="wrapper__header">
      <h1 class="header__site-title">Ángel Guerrero <span class="title__name">Blog </span></h1>

      <external-cite></external-cite>
    </header>

    <nav class="wrapper__menu container">
      <a href="/" target="_self">Home</a>
      {% for item in site.pages %}
        <a href="{{ item.url }}" target="_self">{{ item.title }}</a>
      {% endfor %}
    </nav>
    
    {{ content }}
    
    <footer class="footer container">Ángel Guerrero - {{ site.time | date: '%Y' }} </footer>
  
  </div>

  {% include scripts.html %}
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gist-embed/2.7.1/gist-embed.min.js"></script>
</body>

</html>
